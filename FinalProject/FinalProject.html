<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="scripts/jquery.js"></script>
		<script src="scripts/common.js"></script>
		<script src="scripts/myScript.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="play-field">
					<div class="resource-field">
						<div class="counter counter-cheese"><p class="text">-</p></div>
						<div class="counter-bottom counter-orange"><p class="text">-</p></div>
					</div>
					<div class="action-field"></div>
					<div class="resource-field">
						<div class="counter counter-cherry"><p class="text">-</p></div>
						<div class="counter-bottom counter-pumpkin"><p class="text">-</p></div>
					</div>
				</div>
				<div class="buttons">
					<button type="button" id="start">Start</button>
					<button type="button" id="reset">Reset</button>
					<div class="difficulty-field">
						<h3>Difficulty: </h3>
						<select class="difficulty"></select>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
